<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="logo-image" src="image/logo/logo.png" alt="logo">
    <main id="main" class="main">
      <h1>Want to be your own boss?</h1>
      <p>start today and make up to $30/hr driving your own vehicle with dash!</p>
      <img class="scooter-girl" src="image/bg-image/scooter.svg" alt="a girl on a scooter">
      <form class="apply-form">
        <div>
          <h2>Apply Now</h2>
          <p>Enter your info below to get started.</p>
          <label for="Firstname"></label>
          <input placeholder="Firstname" type="text" id="Firstname">
        </div>
        <div>
          <label for="Lastname"></label>
          <input placeholder="LastName" type="text" id="Lastname">
        </div>
        <div>
          <label for="Email"></label>
          <input placeholder="Email" type="Email" id="Email">
        </div>
        <div>
          <label for="phone"></label>
          <input placeholder="Phonenumber" type="tel" id="phone">
        </div>
        <input type="checkbox" id="terms" name="terms" value="agreement terms">
        <label for="terms"> I agree to dash terms</label><br>
        <!-- Add a cta button here -->
        <button class="drive" type="button">DRIVE WITH US</button>
        <p>Already applied <a href="#">check your application status here</a>.</p>
      </form>
    </main>
  </div>
  <footer class="footer" id="footer">
    <h3>See how much you can earn with Dash.</h3>
    <p>how many hours do you want to drive with us this week?</p>
    <div class="footer-container">
      <div>
        <label for="Hours"></label><br>
        <input placeholder="Hours" id="Hours"><br>
      </div>
      <div>
        <label for="City"></label><br>
        <input placeholder="City" id="City"><br>
      </div>
      <button id="Calc" class="Calc">Calculate</button>
    </div>
    <div class="socialmedia-icon">
      <img src="image/icons/linkedin.svg" alt="linkedin icon">
      <img src="image/icons/facebook.svg" alt="facebook icon">
      <img src="image/icons/twitter.svg" alt="twitter icon">
      <img src="image/icons/instagram.svg" alt="instagram icon">
    </div>
  </footer>
</body>

</html>
